<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: Arial;
      }
      .tab-container {
        display: flex;
      }
      .tab-link {
        background-color: #555;
        color: white;
        outline: none;
        border: none;
        cursor: pointer;
        height: 12vh;
        width: 100%;
      }
      .tab-link:hover {
        background-color: #777;
      }
      .explore-box {
        text-align: center;
        width: 40vw;
        height: 40vw;
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
      }

      #sensor-box {
        background-color: rgba(255, 199, 0, 0.5);
      }

      #motor-box {
        background-color: rgba(6, 165, 255, 0.5);
      }

      h1 {
        font-size: 40px;
        padding: 0px;
        border: 0px;
        margin: 0px;
      }

      h2 {
        font-size: 28px;
        padding: 0px;
        border: 0px;
        margin: 0px;
      }

      h3 {
        font-size: 25px;
        padding: 0px;
        border: 0px;
        margin: 0px;
      }

      .flex,
      .responsive-flex {
        display: flex;
        margin: auto;
        margin-top: 20px;
        justify-content: space-around;
      }

      @media (max-width: 1000px) {
        .responsive-flex {
          display: block;
        }

        .explore-box {
          width: 32vh;
          height: 32vh;
          margin: auto;
          margin-bottom: 20px;
        }

        #wrapper {
          width: 100vw;
          height: 100vh;
        }

        h1 {
          font-size: 20px;
        }

        h2 {
          font-size: 20px;
        }

        h3 {
          font-size: 20px;
        }
      }

      #wrapper {
        width: 100vw;
        margin: auto;
      }

      #motor-slider {
        -webkit-appearance: slider-vertical;
        margin: 0;
        padding: 0;
        width: 60px;
      }

      .gauge {
        width: 40%;
      }
      .gauge-body {
        width: 100%;
        height: 0;
        padding-bottom: 200%;
        background: #232323;
        position: relative;
        border-top-left-radius: 200% 100%;
        border-bottom-left-radius: 200% 100%;
        overflow: hidden;
      }
      .gauge-fill {
        position: absolute;
        left: 100%;
        top: 0;
        height: 100%;
        width: 100%;
        background: #06a5ff;
        transform-origin: center left;
        transition: transform 0.2s ease-out;
        transform: rotate(0.25turn);
      }

      #sensor-selector {
        height: 30px;
        margin: auto;
        margin-bottom: 20px;
        margin-top: 20px;
      }

      .progress {
        position: relative;
        max-width: 450px;
        height: 50px;
        background: #fff47c;
        border-radius: 20px;
        overflow: hidden;
        margin: auto;
        border-style: solid;
      }

      .progress__fill {
        width: 0%;
        height: 100%;
        background: #ffd65c;
        transition: all 0.2s;
      }

      .progress__text {
        position: absolute;
        top: 50%;
        right: 5px;
        transform: translateY(-50%);
        font: bold 16px "Quicksand", sans-serif;
        color: #000000;
      }

      #sensor-icon {
        height: 8vh;
        width: 8vh;
        background-color: white;
        margin: auto;
        margin-bottom: 20px;
      }

      #canvas-graph {
        width: 401;
        height: 340;
        border: 0px solid #d3d3d3;
        background-color: black;
      }

      .page {
        width: 100vw;
        height: 88vh;
      }
    </style>
  </head>

  <body>
    <div class="tab-container">
      <button id="explore-tab" class="tab-link" onclick="changePage('explore')">
        <h1>Explore</h1>
      </button>
      <button id="train-tab" class="tab-link" onclick="changePage('train')">
        <h1>Train</h1>
      </button>
      <button id="play-tab" class="tab-link" onclick="changePage('play')">
        <h1>Play</h1>
      </button>
    </div>
    <div id="explore-page" class="page">
      <div id="wrapper">
        <div class="responsive-flex">
          <div id="motor-box" class="explore-box">
            <h2>Motor</h2>
            <div id="motor-items" class="flex">
              <div class="gauge">
                <div class="gauge-body">
                  <div class="gauge-fill"></div>
                  <div class="gauge-cover"></div>
                </div>
              </div>
              <input
                type="range"
                min="1"
                max="180"
                value="90"
                id="motor-slider"
              />
            </div>
          </div>
          <div id="sensor-box" class="explore-box">
            <div class="explore-box-padding">
              <h2>Sensor</h2>
              <select id="sensor-selector">
                <option class="sensor-option">Select your sensor</option>
                <option class="sensor-option">Light Sensor</option>
                <option class="sensor-option">Distance Sensor</option>
                <option class="sensor-option">Dial</option>
              </select>

              <div id="sensor-icon"></div>

              <div class="progress">
                <div class="progress__fill"></div>
                <span class="progress__text">0%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="train-page" class="page">
      <div class="wrapper">
        <div class="responsive-flex">
          <div class="flex">
            <div class="gauge">
              <div class="gauge-body">
                <div class="gauge-fill"></div>
              </div>
            </div>
            <input
              type="range"
              min="0"
              max="180"
              value="90"
              id="motor-slider"
            />
            <canvas
              id="canvas-graph"
              width="401"
              height="340"
              style="border: 0px solid #d3d3d3"
            ></canvas>
          </div>

          <div class="progress">
            <div class="progress__fill"></div>
            <span class="progress__text">0%</span>
          </div>
          <div id="training-values">
            <h3>Training Values</h3>
            <table id="table">
              <thead>
                <th>Sensor</th>
                <th>Motor</th>
                <th>Delete</th>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
            <input type="button" value="Add Value" />
          </div>
        </div>
      </div>
    </div>
    <div id="play-page" class="page">
      <div id="training-values">
        <h3>Training Values</h3>
        <table id="table">
          <thead>
            <th>Sensor</th>
            <th>Motor</th>
            <th>Delete</th>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script>
      //hide and show the div for each page when the user clicks on tabs
      function changePage(pageName) {
        if (pageName == "explore") {
          document.getElementById("explore-page").style.display = "block";
          document.getElementById("train-page").style.display = "none";
          document.getElementById("play-page").style.display = "none";
        }
        if (pageName == "train") {
          document.getElementById("explore-page").style.display = "none";
          document.getElementById("train-page").style.display = "block";
          document.getElementById("play-page").style.display = "none";
        }
        if (pageName == "play") {
          document.getElementById("explore-page").style.display = "none";
          document.getElementById("train-page").style.display = "none";
          document.getElementById("play-page").style.display = "block";
        }
      }
      changePage("explore");
    </script>
  </body>
</html>
