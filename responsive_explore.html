<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: Arial;
      }
      .tab-container {
        display: flex;
      }
      .tab-link {
        background-color: #555;
        color: white;
        outline: none;
        border: none;
        cursor: pointer;
        padding: 30px 0px;
        width: 100%;
      }
      .tab-link:hover {
        background-color: #777;
      }
      .explore-box {
        text-align: center;
        width: 60%;
        height: 40vh;
        padding: 20px;
        margin: 20px;
        border-radius: 20px;
      }

      #sensor-box {
        background-color: rgba(255, 199, 0, 0.5);
      }

      #motor-box {
        background-color: rgba(6, 165, 255, 0.5);
      }

      h1 {
        font-size: 40px;
        padding: 0px;
        border: 0px;
        margin: 0px;
      }

      h2 {
        font-size: 28px;
        padding: 0px;
        border: 0px;
        margin: 0px;
      }

      h3 {
        font-size: 25px;
        padding: 0px;
        border: 0px;
        margin: 0px;
      }

      .flex-row {
        display: flex;
        margin: auto;
        justify-content: center;
      }

      @media (max-width: 950px) {
        .flex-row {
          display: block;
        }

        .explore-box {
          width: 80%;
        }
      }

      #wrapper {
        width: 90vw;
        margin: auto;
      }

      #motor-slider {
        width: 80%;
        display: block;
        padding: 20px;
      }

      .gauge {
        max-width: 250px;
        font-family: "Roboto", sans-serif;
        font-size: 32px;
        color: #232323;
      }
      .gauge__body {
        width: 100%;
        height: 0;
        padding-bottom: 50%;
        background: #232323;
        position: relative;
        border-top-left-radius: 100% 200%;
        border-top-right-radius: 100% 200%;
        overflow: hidden;
      }
      .gauge__fill {
        position: absolute;
        top: 100%;
        left: 0;
        width: inherit;
        height: 100%;
        background: #06a5ff;
        transform-origin: center top;
        transform: rotate(0.25turn);
        transition: transform 0.2s ease-out;
      }
      .gauge__cover {
        width: 75%;
        height: 150%;
        background: #ffffff;
        border-radius: 50%;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 25%;
        box-sizing: border-box;
      }

      #sensor-selector {
        height: 30px;
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <div class="tab-container">
      <button class="tab-link"><h1>Explore</h1></button>
      <button class="tab-link"><h1>Train</h1></button>
      <button class="tab-link"><h1>Play</h1></button>
    </div>
    <div id="wrapper">
      <div class="flex-row">
        <div id="motor-box" class="explore-box">
          <h2>Motor</h2>
          <input type="range" min="1" max="180" value="90" id="motor-slider" />
          <div class="gauge">
            <div class="gauge__body">
              <div class="gauge__fill"></div>
              <div class="gauge__cover"></div>
            </div>
          </div>
        </div>
        <div id="sensor-box" class="explore-box">
          <h2>Sensor</h2>
          <select id="sensor-selector">
            <option class="sensor-option">Select your sensor</option>
            <option class="sensor-option">Light Sensor</option>
            <option class="sensor-option">Distance Sensor</option>
            <option class="sensor-option">Dial</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
